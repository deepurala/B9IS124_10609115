<ion-content>
  <div class="header ion-padding">
    <div class="info">
      <ion-icon name="chevron-back-outline" routerLink="/home"></ion-icon>
      <ion-avatar>
        <img src="https://i.pravatar.cc/300" alt="">
      </ion-avatar>
      <span class="details">
        <h1>Vishak</h1>
        <p>Online</p>
      </span>
    </div>
    <div class="calling">
      <ion-icon name="videocam-outline"></ion-icon>
      <ion-icon name="call-outline"></ion-icon>
    </div>
  </div>
  <div class="conversation ion-padding">
    <div class="chat-section" id="chat">
      <div class="chat">
        <div class="yours messages">
          <div class="message other">
            Hiii
          </div>
          <div class="message other">
            You there?
          </div>
          <div class="last-message-other">
            <ion-avatar>
              <img src="https://i.pravatar.cc/300" alt="">
            </ion-avatar>
            <div class="message last">
              How's it going?
            </div>
          </div>
          <span>1:14 PM</span>
        </div>
        <div class="mine messages">
          <div class="message">
            Great, Thanks
          </div>
          <div class="message last">
            How about you?
          </div>
          <span>
            <ion-icon name="checkmark-done-outline"></ion-icon>1:32 PM
          </span>
        </div>
      </div>
    </div>
    <div class="message-input">
      <ion-input (click)="show()" #myInput placeholder="Type your message..."></ion-input>
      <div class="send-button">
        <ion-icon (click)="vibrate()" name="send-sharp"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
